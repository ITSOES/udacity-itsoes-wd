{% extends "base.html" %}


{% block content %}
    <h3><a href="/Unit3/flush"></a> Queried {{ last_queried() }} seconds ago.</h3>
    {% for post in posts %}
        <h2> <a href="/Unit3/Blog/{{ post.key().id() }}"> {{ post.subject }}</a></h2>
        <div class="content">{{ post.content | safe }}</div>

        <hr>
    {% endfor %}
{% endblock %}
