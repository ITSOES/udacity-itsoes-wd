{% extends "base.html" %}

{% block content %}
    <form method="post">
        Subject:
        <br>
        <input type="text" name="subject" value="{{ subject }}">
        <br>
        <br>
        <p style="margin: 0">Post:</p>
        <textarea name="content">{{ content }}</textarea>
        <br>
        <input type="submit">
    </form>
    {% if error %}
        <div class='error' style="color: red"> {{ error }}</div>
    {% endif %}

{% endblock %}
