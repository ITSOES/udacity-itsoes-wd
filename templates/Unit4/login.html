{% extends 'base.html' %}
{% block content %}
<form method="post">
	<h2>Login!</h2>

	<table align="center">
		<tr>
            <td>Name:</td>
            <td><input name="username" value="{{username}}"></td>
            <td class="error">{{ invalidusername }}</td>
        </tr>
		<tr>
            <td>Password:</td>
            <td> <input type="password" name="password" value="{{password}}"></td>
            <td class="error">{{ invalidpassword }}</td>
        </tr>
    </table>
 	<input type='submit'>
 	<div>{{error}}</div>
</form>
{% endblock %}
